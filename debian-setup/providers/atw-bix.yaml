# ATW in BIX
hosting-company: ATW
virtualization: kvm
networking:
    method: static
    name: eth0
    ipv4: ?
    netmask: 255.255.255.0
    gateway: ?
    resolver:
        - 88.151.96.15
        # With DNSSEC
        - 88.151.96.16
    inet6:
        method: static
        name: eth0
        ipv6: ?
        netmask: ?
        gateway: ?
        resolver:
            - 2a01:270::15
            # With DNSSEC
            - 2a01:270::16
